<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Trains - TrainBooker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        header {
            background-color: #1a3a6e;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #2c4c7c;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }
        .nav-links {
            display: flex;
        }
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #3a5a8a;
        }
        .user-actions {
            display: flex;
        }
        .active {
            background-color: #3a5a8a;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            flex: 1 1 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-btn {
            background-color: #1a3a6e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 24px;
        }
        .search-btn:hover {
            background-color: #2c4c7c;
        }
        .search-results {
            margin-bottom: 2rem;
        }
        .train-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .train-info {
            flex: 2 1 400px;
        }
        .train-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a3a6e;
            margin-bottom: 0.5rem;
        }
        .train-route {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .train-time {
            font-weight: bold;
        }
        .train-station {
            color: #666;
        }
        .train-details {
            display: flex;
            gap: 20px;
            margin-top: 0.5rem;
        }
        .train-detail {
            display: flex;
            align-items: center;
            color: #666;
        }
        .train-price {
            flex: 1 1 150px;
            text-align: center;
        }
        .price-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }
        .train-actions {
            flex: 1 1 150px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #1a3a6e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2c4c7c;
        }
        .btn-disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .btn-disabled:hover {
            background-color: #95a5a6;
        }
        .no-results {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
        }
        .arrow {
            margin: 0 10px;
            color: #1a3a6e;
        }
        footer {
            background-color: #1a3a6e;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            nav {
                flex-direction: column;
            }
            .nav-links, .user-actions {
                flex-direction: column;
                width: 100%;
            }
            .train-card {
                flex-direction: column;
                text-align: center;
            }
            .train-route {
                justify-content: center;
            }
            .train-details {
                justify-content: center;
            }
            .train-price, .train-actions {
                margin-top: 1rem;
            }
        }
        #loginStatus {
            padding: 14px 16px;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>रेलयात्रा</h1>
    <p>Book your train tickets easily and securely</p>
</header>
<nav>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="trains.html" class="active">Trains</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="user-actions" id="userNav">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
</nav>
<main>
    <section class="search-container">
        <h2>Search Trains</h2>
        <form class="search-form" id="searchForm">
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" id="from" name="from" placeholder="Departure Station" required>
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" id="to" name="to" placeholder="Arrival Station" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="passengers">Passengers</label>
                <select id="passengers" name="passengers" required>
                    <option value="1">1 Passenger</option>
                    <option value="2">2 Passengers</option>
                    <option value="3">3 Passengers</option>
                    <option value="4">4 Passengers</option>
                    <option value="5">5 Passengers</option>
                </select>
            </div>
            <button type="submit" class="search-btn">Search Trains</button>
        </form>
    </section>

    <section class="search-results">
        <h2 id="resultsTitle">Available Trains</h2>
        <div id="trainResults">
            <!-- Train results will be loaded dynamically -->
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2025 रेलयात्रा. All rights reserved.</p>
</footer>

<script>
    // Check if user is logged in
    function checkLoginStatus() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const userNav = document.getElementById('userNav');

        if (currentUser) {
            userNav.innerHTML = `
                <span id="loginStatus">Welcome, ${currentUser.username}</span>
                <a href="dashboard.html">My Bookings</a>
                ${currentUser.admin ? '<a href="admin.html">Admin Panel</a>' : ''}
                <a href="#" id="logoutBtn">Logout</a>
            `;

            // Add logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        }
    }

    // Load search parameters from sessionStorage
    function loadSearchParams() {
        const searchParams = JSON.parse(sessionStorage.getItem('searchParams'));
        if (searchParams) {
            document.getElementById('from').value = searchParams.from;
            document.getElementById('to').value = searchParams.to;
            document.getElementById('date').value = searchParams.date;
            document.getElementById('passengers').value = searchParams.passengers;

            // Perform search with loaded parameters
            searchTrains(searchParams);

            sessionStorage.removeItem('searchParams');
        } else {
            // Set default date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('date').valueAsDate = tomorrow;

            // Show all trains
            displayAllTrains();
        }
    }

    // Search trains based on parameters
    function searchTrains(params) {
        // Format date for API
        const formattedDate = params.date;

        // Call the search API
        fetch('http://localhost:8080/api/trains/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fromStation: params.from,
                toStation: params.to,
                date: formattedDate,
                passengers: parseInt(params.passengers)
            })
        })
        .then(response => response.json())
        .then(trains => {
            // Update results title
            document.getElementById('resultsTitle').textContent = `Trains from ${params.from} to ${params.to} on ${params.date}`;

            // Display filtered trains
            displayTrains(trains, params.passengers);
        })
        .catch(error => {
            console.error('Error searching trains:', error);
            // Show error message
            document.getElementById('trainResults').innerHTML = `
                <div class="no-results">
                    <h3>Error searching trains</h3>
                    <p>Please try again later</p>
                </div>
            `;
        });
    }

    // Display all trains
    function displayAllTrains() {
        fetch('http://localhost:8080/api/trains')
            .then(response => response.json())
            .then(trains => {
                document.getElementById('resultsTitle').textContent = 'All Available Trains';
                displayTrains(trains, 1);
            })
            .catch(error => {
                console.error('Error loading trains:', error);
                // Show error message
                document.getElementById('trainResults').innerHTML = `
                    <div class="no-results">
                        <h3>Error loading trains</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            });
    }

    // Display trains in the results section
    function displayTrains(trains, passengers) {
        const resultsContainer = document.getElementById('trainResults');

        // Clear existing content
        resultsContainer.innerHTML = '';

        if (trains.length === 0) {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <h3>No trains found</h3>
                    <p>Please try different search criteria</p>
                </div>
            `;
            return;
        }

        // Display each train
        trains.forEach(train => {
            const trainCard = document.createElement('div');
            trainCard.className = 'train-card';

            // Calculate total price based on number of passengers
            const totalPrice = train.price * passengers;

            // Check if enough seats are available
            const seatsAvailable = train.availableSeats >= passengers;

            // Format time
            const departureTime = train.departureTime.substring(0, 5);
            const arrivalTime = train.arrivalTime.substring(0, 5);

            trainCard.innerHTML = `
                <div class="train-info">
                    <div class="train-name">${train.trainNumber} - ${train.name}</div>
                    <div class="train-route">
                        <div class="train-time">${departureTime}</div>
                        <div class="train-station">${train.fromStation}</div>
                        <div class="arrow">→</div>
                        <div class="train-time">${arrivalTime}</div>
                        <div class="train-station">${train.toStation}</div>
                    </div>
                    <div class="train-details">
                        <div class="train-detail">Date: ${train.date}</div>
                        <div class="train-detail">Available Seats: ${train.availableSeats}</div>
                    </div>
                </div>
                <div class="train-price">
                    <div class="price-amount">₹${totalPrice}</div>
                    <div class="price-info">${passengers} passenger${passengers > 1 ? 's' : ''}</div>
                </div>
                <div class="train-actions">
                    ${seatsAvailable ?
                        `<button class="btn book-btn" data-train-id="${train.id}" data-passengers="${passengers}">Book Now</button>` :
                        `<button class="btn btn-disabled" disabled>Sold Out</button>`
                    }
                </div>
            `;

            resultsContainer.appendChild(trainCard);
        });

        // Add event listeners to book buttons
        document.querySelectorAll('.book-btn').forEach(button => {
            button.addEventListener('click', function() {
                const trainId = this.getAttribute('data-train-id');
                const passengers = this.getAttribute('data-passengers');
                bookTrain(trainId, passengers);
            });
        });
    }

    // Book a train
    function bookTrain(trainId, passengers) {
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            alert('Please login to book a train');
            window.location.href = 'login.html';
            return;
        }

        // Store booking details in sessionStorage
        sessionStorage.setItem('bookingDetails', JSON.stringify({
            trainId: trainId,
            passengers: passengers
        }));

        // Redirect to payment page
        window.location.href = 'payment.html';
    }

    // Handle search form submission
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const date = document.getElementById('date').value;
        const passengers = document.getElementById('passengers').value;

        // Store search parameters in sessionStorage
        const searchParams = {
            from: from,
            to: to,
            date: date,
            passengers: passengers
        };

        sessionStorage.setItem('searchParams', JSON.stringify(searchParams));

        // Perform search
        searchTrains(searchParams);
        sessionStorage.removeItem('searchParams');
    });

    // Initialize the page
    window.onload = function() {
        checkLoginStatus();
        loadSearchParams();
    };
</script>
</body>
</html>
